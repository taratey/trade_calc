<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/manifest.json">
    <title>Trading Calculator</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            padding: 15px;
            background: #f5f6fa;
            max-width: 500px;
            margin: 0 auto;
        }

        .card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        h2 {
            color: #2d3436;
            margin-bottom: 25px;
            text-align: center;
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 8px 0 15px 0;
            border: 2px solid #dfe6e9;
            border-radius: 8px;
            font-size: 16px;
        }

        .highlight {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            border: 2px solid;
        }

        .result-value {
            font-size: 20px;
            font-weight: 700;
            margin-top: 5px;
        }

        #totalShares { border-color: #0984e3; color: #0984e3; }
        #totalPrice { border-color: #6c5ce7; color: #6c5ce7; }
        #slPrice { border-color: #d63031; color: #d63031; }
        #tpPrice { border-color: #00b894; color: #00b894; }
        #totalLoss { border-color: #ff7675; color: #ff7675; }
        #totalProfit { border-color: #00b894; color: #00b894; }

        .error-message {
            color: #d63031;
            background: #ffebee;
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            display: none;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>üìà Trade Calculator</h2>
        
        <label>Capital ($)</label>
        <input type="number" id="capital" value="2000">
        
        <label>Risk (%)</label>
        <input type="number" id="riskPercent" value="2">
        
        <label>Buy Price ($)</label>
        <input type="number" id="buyPrice" value="2.50">
        
        <label>Stop Distance ($)</label>
        <input type="number" id="slDistance" value="0.10">
        
        <label>Risk/Reward</label>
        <input type="number" id="rrRatio" value="2">

        <div class="error-message" id="sizeError">
            ‚ö†Ô∏è Total position exceeds capital!
        </div>

        <div class="highlight" id="totalShares">
            <div>SHARES TO BUY</div>
            <div class="result-value" id="shares">0</div>
        </div>

        <div class="highlight" id="totalPrice">
            <div>TOTAL POSITION</div>
            <div class="result-value">$<span id="positionSize">0.00</span></div>
        </div>

        <div class="highlight" id="slPrice">
            <div>STOP LOSS (SL)</div>
            <div class="result-value">$<span id="slValue">0.00</span></div>
        </div>

        <div class="highlight" id="tpPrice">
            <div>TAKE PROFIT (TP)</div>
            <div class="result-value">$<span id="tpValue">0.00</span></div>
        </div>

        <div class="highlight" id="totalLoss">
            <div>MAX LOSS</div>
            <div class="result-value">$<span id="lossAmount">0.00</span></div>
        </div>

        <div class="highlight" id="totalProfit">
            <div>TARGET PROFIT</div>
            <div class="result-value">$<span id="profitAmount">0.00</span></div>
        </div>
    </div>

    <script>
        function calculate() {
            // Get input values
            const capital = parseFloat(document.getElementById('capital').value) || 0;
            const riskPercent = parseFloat(document.getElementById('riskPercent').value) || 0;
            const buyPrice = parseFloat(document.getElementById('buyPrice').value) || 0;
            const slDistance = parseFloat(document.getElementById('slDistance').value) || 0;
            const rrRatio = parseFloat(document.getElementById('rrRatio').value) || 0;

            // Core calculations
            const riskAmount = (capital * riskPercent) / 100;
            const shares = slDistance > 0 ? Math.round(riskAmount / slDistance) : 0;
            const positionSize = shares * buyPrice;
            const commission = Math.max(1, Math.min(0.005 * shares, 0.01 * positionSize));
            const totalLoss = riskAmount + commission;
            const profitPerShare = slDistance * rrRatio;
            const totalProfit = (profitPerShare * shares) - commission;
            const slPrice = (buyPrice - slDistance).toFixed(2);
            const tpPrice = (buyPrice + (slDistance * rrRatio)).toFixed(2);

            // Error handling
            const errorElement = document.getElementById('sizeError');
            errorElement.style.display = positionSize > capital ? 'block' : 'none';

            // Update display
            document.getElementById('shares').textContent = shares;
            document.getElementById('positionSize').textContent = positionSize.toFixed(2);
            document.getElementById('slValue').textContent = slPrice;
            document.getElementById('tpValue').textContent = tpPrice;
            document.getElementById('lossAmount').textContent = totalLoss.toFixed(2);
            document.getElementById('profitAmount').textContent = totalProfit.toFixed(2);
        }

        // Initialize calculator
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', calculate);
        });
        calculate();

        if('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => console.log('SW registered'))
                    .catch(err => console.log('SW registration failed:', err));
            });
        }
    </script>
</body>
</html>
